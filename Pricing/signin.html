<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Pricing Bootstrap</title>
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">

     <a class="btn btn-outline-danger" href="signin.html">Sign up</a>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-primary" href="index.html">Services</a>
        <a class="p-2 text-primary" href="about.html">About</a>
        <a class="p-2 text-primary" href="contact.html">Contact Us</a>
      </nav>

      <img src="https://www.buildawow.com/images/logo-white-pink.png" alt="logo" style="width:200px; height:auto;">
</div>

  <body class="text-center bg-dark" >
    <form class="form-signin">
      <img class="mb-4" src="https://www.buildawow.com/images/logo-white-pink.png" alt="logo" width="200px" height="auto">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>

</body>
